<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ung dung tinh so ngay trong thang</title>
  <style>
    #Month {
      width: 15%;
    }
  </style>
</head>
<body>
<form action="#" method="get"><br>
  <input type="text" id="Month" name="Month" placeholder="Nhập tên tháng vào đây:">
  <input type="button" onclick="Cal()" value="Tính số ngày">
  <h2 id="111"></h2>
  <script>
    function Cal() {
      let t = parseInt(document.getElementById("Month").value);
      switch (t) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.getElementById("111").innerHTML= " Tháng " + t + " có 31 ngày ";
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.getElementById("111").innerHTML= " Tháng " + t + " có 30 ngày ";
          break;
        case 2:
          document.getElementById("111").innerHTML= " Tháng " + t + " có 28 hoặc 29 ngày ";
          break;
        default:
          document.getElementById("111").innerHTML= " None ";
          break;
      }
    }
  </script>
</form>
</body>
</html>
