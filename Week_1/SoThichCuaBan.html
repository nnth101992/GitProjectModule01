<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your hobbies</title>
  <style type="text/css">
    table {
      font-family: "Cambria Math";
      width: 100%;
    }

    .col-20 {
      color: blue;
      float: left;
      text-align: center;
      width: 20%;
      margin-top: 6px;
    }

    .col-80 {
      float: left;
      width: 80%;
      margin-top: 6px;
    }

    .container {
      width: 60%;
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
    }

    .header {
      padding-top: 2px;
      padding-bottom: 2px;
      background-color: tomato;
      color: white;
      text-align: center;
    }

    .while {
      width: 60%;
      background-color: palegoldenrod;
      border-radius: 5px;
      padding: 20px;
    }

    .row:after {
      clear: both;
      display: table;
      content: "";
    }

    input[type=text] {
      width: 90%;
      padding: 12px;
      border: 1px solid #cccccc;
      resize: vertical;
      border-radius: 4px;
    }

    input[type=submit], input[type=reset] {

      background-color: #999999;
      color: black;
      padding: 6px 10px;
      border: none;
      text-align: center;
    }

    #yourname {
      width: 60%;
    }

    #email, #phone {
      width: 50%;
    }

    #birthofdate {
      width: 40%;
    }
    #class1 {
      width: 30%;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <form action="#" method="post">
    <fieldset style="border-width: 15px; border-color: aqua">
      <div class="row">
        <div class="header">
          <h2>SỞ THÍCH CỦA BẠN</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-20">
          <label>Họ và tên </label>
        </div>
        <div class="col-80">
          <input type="text" name="yourname" id="yourname">
        </div>
      </div>
      <div class="row">
        <div class="col-20">
          <label>Email </label>
        </div>
        <div class="col-80">
          <input type="text" name="email" id="email">
        </div>
      </div>
      <div class="row">
        <div class="col-20">
          <label>Sở thích</label>
        </div>
        <div class="col-80">
          <label><input type="checkbox" name="hobby" id="sport"/>Thể thao</label>
          <label><input type="checkbox" name="hobby" id="music"/>Âm nhạc</label>
          <label><input type="checkbox" name="hobby" id="reading"/>Đọc sách</label><br>
          <label><input type="checkbox" name="hobby" id="websearch"/>Lướt web</label>
          <label><input type="checkbox" name="hobby" id="game"/>Chơi game</label>
          <label><input type="checkbox" name="hobby" id="film"/>Điện ảnh</label><br>
          <label><input type="checkbox" name="hobby" id="travelling"/>Du lịch</label>
        </div>
      </div>
      <div class="row">
        <div class="col-20">
          <label></label>
        </div>
        <div class="col-80">
          <input type="submit" value="Gửi thông tin">
          <input type="reset" value="Nhập lại">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<br><br><br>
<div class="while">
  <form action="#" method="post">
    <div class="row">
      <div class="col-20">
        <h4>ĐĂNG KÝ HỌC VIÊN</h4>
      </div>
      <div class="col-80">
        <label></label>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-20">
        <label>Họ và tên</label>
      </div>
      <div class="col-80">
        <label><input type="text" name="yourname" id="yourname"></label>
      </div>
    </div>
    <div class="row">
      <div class="col-20">
        <label>Ngày sinh</label>
      </div>
      <div class="col-80">
        <label><input type="text" name="birthofdate" id="birthofdate"></label>
      </div>
    </div>
    <div class="row">
      <div class="col-20">
        <label>Giới tính</label>
      </div>
      <div class="col-80">
        <label><input type="radio" name="gender" id="male"></label>
        <label>Nam</label>
        <label><input type="radio" name="gender" id="female"></label>
        <label>Nữ</label>
      </div>
    </div>
    <div class="row">
      <div class="col-20">
        <label>Địa chỉ</label>
      </div>
      <div class="col-80">
        <textarea cols="50" rows="4"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-20">
        <label>Lớp</label>
      </div>
      <div class="col-80">
        <select id="class1" name="class1">
          <option value="pickup">--Chọn lớp--</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-20">
        <label>Email</label>
      </div>
      <div class="col-80">
        <label><input type="text" name="email" id="email"></label>
      </div>
    </div>
    <div class="row">
      <div class="col-20">
        <label>Điện thoại</label>
      </div>
      <div class="col-80">
        <label><input type="text" name="phone" id="phone"></label>
      </div>
    </div>
    <div class="row">
      <div class="col-20">
        <label></label>
      </div>
      <div class="col-80">
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
      </div>
    </div>
  </form>
</div>
</body>
</html>
