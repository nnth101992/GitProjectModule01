<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai 1</title>
</head>
<body>
  <label>Enter a number:</label>
  <input id="input" type="text" name="text">
  <button onclick="showPrime()">Show</button>
  <br>
  <p id="result"></p>
</body>
<script>
  function checkPrime(x) {
    for (let i = 2; i <= Math.sqrt(x); i++) {
      if (x % i == 0) {
        return false;
      }
    }
    //console.log(checked);
    return true;
  }

  function showPrime() {
    let S = document.getElementById("input").value;
    let list = "";
    for (let N = 2; N <= S; N++) {
      if (checkPrime(N)) {
        list += N + "&nbsp;&nbsp;";
        //document.write(N + "&nbsp;");
      }
    }
    // for (N = 3; N <= S; N++) {
    //   if (checkPrime(N)) {
    //     list += "," + N;
    //   }
    // }
    document.getElementById("result").innerHTML = "Các số nguyên tố nhỏ hơn hoặc bằng " + S + " là: " + list;
  }
</script>
</html>
