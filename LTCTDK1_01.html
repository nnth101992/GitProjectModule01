<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
  alert('Bai 1: Nhap vao 2 so a, b va kiem tra a co chia het cho b hay khong');
  let a = prompt('Nhap a:');
  let b = prompt('Nhap b:');
  let n = a % b;
  if (n == 0) {
    alert ('a chia het cho b!');
  } else {
    alert('a khong chia het cho b!');
  }
</script>
</body>
</html>
