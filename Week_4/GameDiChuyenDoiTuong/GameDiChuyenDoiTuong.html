<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<p id="game"></p>
</body>
<script>
    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += speed;
        }
        this.moveDown = function(){
            this.top += speed;
        }
        this.moveLeft = function(){
            this.left -= speed;
        }
        this.moveUp = function() {
            this.top -= speed;
        }
    }

    let hero = new Hero('Ball.png', 20, 30, 200, 100);

    function start(){
        let maxLeft = window.innerWidth - hero.size;
        let maxTop = window.innerHeight - hero.size;
        let leftPos = Math.floor(Math.random()*maxLeft);
        let topPos = Math.floor(Math.random()*maxTop);

        if(hero.left < leftPos){
            hero.moveRight();
        } else {
            hero.moveLeft();
		}
        if(hero.top < topPos){
            hero.moveDown();
        } else {
            hero.moveUp();
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50);
    }

    start();
</script>
</html>
