<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<p id="game"></p>
<script>
      function Hero(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;

            this.getHeroElement = function () {
                  return '<img width="' + this.size + '"' +
                        ' height="' + this.size + '"' +
                        ' src="' + this.image + '"' +
                        ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            this.moveRight = function () {
                  this.left += 25;
            }
            this.moveDown = function () {
                  this.top += 25;
            }
            this.moveLeft = function () {
                  this.left -= 25;
            }
            this.moveUp = function () {
                  this.top -= 25;
            }
      }

      let hero = new Hero('Ball.png', 0, 0, 75);

      function start() {
            let maxLeft = window.innerWidth - hero.size;
            let maxTop = window.innerHeight - hero.size;
            //let leftPosition = Math.floor(Math.random() * maxLeft);
            //let topPosition = Math.floor(Math.random() * maxTop);
            if (hero.left <= maxLeft && hero.top <= 0) {
                  hero.moveRight();
            }
            if (hero.left >= maxLeft) {
                  hero.moveDown();
            }
            if (hero.top >= maxTop) {
                  hero.moveLeft();
            }
            if (hero.left <= 0) {
                  hero.moveUp();
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 50);
      }
      start();
</script>
</body>
</html>
