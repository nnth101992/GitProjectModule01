</body>
<script>
let MyDate = function (day, month, year) {
  this.day = day;
  this.month = month;
  this.year = year;

  this.getDay = function () {
    return this.day;
  };
  this.getMonth = function () {
    return this.month;
  };
  this.getYear = function () {
    return this.year;
  };

  this.setDay = function (day) {
    this.day = day;
    return this.day;
  };
  this.setMonth = function (month) {
    this.month = month;
    return this.month;
  };
  this.setYear = function (year) {
    this.year = year;
    return this.year;
  };
};
let date = new MyDate();

let day2 = date.setDay(10);
let month2 = date.setMonth(10);
let year2 = date.setYear(2019);
alert(day2 + "/" + month2 + "/" + year2);
</script>
