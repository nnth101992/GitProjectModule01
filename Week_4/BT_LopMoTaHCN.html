<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas width="750" height="450" id="canvas" style="border:1px solid #000000;"></canvas>
<p id="result"></p>
<script>
      function getRandomHex() {
        return Math.floor(Math.random() * 255);
      }

      function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
      }

      let Rectangle = function (length, width) {
        this.length = length;
        this.width = width;
        this.getArea = function () {
          this.Area = length * width;
          return this.Area;
        };
        this.getPerimeter = function () {
          this.Perimeter = (length + width) * 2;
          return this.Perimeter;
        };
        this.createRectangle = function () {
          let canvas = document.getElementById("myCanvas");
          let ctx = canvas.getContext("2d");
          ctx.beginPath();
          ctx.rect(0, 0, this.length, this.width);
          ctx.fillStyle = getRandomColor();
          ctx.fill();
        };
      };
      let rectangle = new Rectangle(Math.floor(Math.random() * window.innerWidth), Math.floor(Math.random() * window.innerHeight));
      rectangle.createRectangle();
      let area = rectangle.getArea();
      let perimeter = rectangle.getPerimeter();
      document.getElementById("result").innerHTML = "Area: " + area + "/Perimeter: " + perimeter;

</script>
</body>
</html>
