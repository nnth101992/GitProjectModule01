<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Adam & Eva</title>

<body>
<script>
      let Apple = function () {
            this.weight = 10;
            this.getWeight = function () {
                  return this.weight;
            }
            this.decreaseWeight = function () {
                  if (this.weight > 0) {
                        this.weight--;
                  } else {
                        alert("Còn táo đâu mà ăn!");
                  }
            }
            this.isEmpty = function () {
                  if (this.weight > 0) {
                        return false;
                  } else {
                        return true;
                  }
            }
      }

      let Human = function (name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;

            this.setName = function () {
                  this.name = name;
            }

            this.setGender = function () {
                  if (gender == "Male") {
                        this.gender = true;
                  } else if (gender == "Female") {
                        this.gender = false;
                  }
            }
            this.getGender = function (name) {
                  if (gender) {
                        return "Male";
                  } else {
                        return "Female";
                  }
            }
            this.getWeight = function () {
                  return this.weight;
            }




            this.eat = function (apple) {
                  if (apple.weight > 0) {
                        this.weight++;
                        apple.decreaseWeight();
                  }
            }

            this.say = function () {
                  return "Hello, tên tôi là: " + this.name + ". Giới" +
				" tính của tôi là: " + this.getGender() + ".Cân nặng " +
				"của tôi là: " + this.getWeight();
            }
            this.checkApple = function (apple) {
                  return !apple.isEmpty();
            }
      }

      let adam = new Human("Adam", true, 70);
     	console.log(adam.say());

      let eva = new Human("Eva", false, 50);
      console.log(eva.say());

      let apple = new Apple();
	while (!apple.isEmpty()) {
	      if (adam.checkApple(apple)) {
	            adam.eat(apple);
	            console.log(adam.getWeight(), apple.getWeight());
		}
            if (eva.checkApple(apple)) {
                  eva.eat(apple);
                  console.log(eva.getWeight(), apple.getWeight());
            }
	}
</script>
