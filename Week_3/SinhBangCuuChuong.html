<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bang cuu chuong mo rong</title>
</head>
<body>
<script>
  let i, j;
  document.write("<table border= 1 width= 50%>");
  for (i = 1; i <= 9; i++) {
    document.write("<tr>");
    for (j = 2; j <= 9; j++) {
      document.write("<td>" + j + "x" + i + "=" + (j * i));
      document.write("</td>");
    }
    document.write("</tr>");
  }
  document.write("</table>");
</script>
</body>
</html>
