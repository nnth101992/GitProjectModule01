<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính tuổi dựa vào năm sinh</title>
</head>
<body>
</body>
<script>
  function determineAge(year) {
    if (year > 2020) {
      alert("Năm nhập không hợp lệ!")
    }
    let alive = 2020 - year;
    return alive;
  }
  let born = Number(prompt("Nhập năm sinh của bạn: "));
  let current = determineAge(born);
  alert("Năm nay bạn " + current + " tuổi");
</script>
</html>
