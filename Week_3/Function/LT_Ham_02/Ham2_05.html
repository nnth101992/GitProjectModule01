<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckMin</title>
</head>
<body>
</body>
<script>
  let a = parseFloat(prompt('Enter first number:'));
  let b = parseFloat(prompt('Enter second number:'));
  let c = parseFloat(prompt('Enter third number:'));
  function checkMin() {
    let min = a;
    if (min >= b) {
      min = b;
      if (min >= c) {
        min = c;
      }
    } else if (min >= c) {
      min = c;
    }
    return min;
  }
  alert("Minimum value is " +checkMin(a,b,c));
</script>
</html>
