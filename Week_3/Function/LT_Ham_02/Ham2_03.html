<!DOCTYPE html>

<head>

<script>
  let a = parseInt(prompt("Nhập số nguyên dương bạn muốn tính giai thừa:"))
  function calculateFactorial() {
    //let a = document.getElementById("input").value;
    let ftr = 1;
    for (let i = 1; i <= a; i++) {
      ftr *= i;
    }
    return ftr;
    //document.getElementById("output").innerHTML = +ftr;
  }
  alert("Giai thừa của " + a + " là " + calculateFactorial(a));
</script>
