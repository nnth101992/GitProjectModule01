<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính diện tích, chu vi hình tròn</title>
</head>
<body>
<input id="input1" type="number">
<button onclick="calculateCircleArea()">Calculate</button>
<p>Circle area is: <span id="output1"></span></p><br>
<input id="input2" type="number">
<button onclick="calculateCirclePerimeter()">Calculate</button>
<p>Circle perimeter is: <span id="output2"></span></p><br>
</body>
<script>
  function calculateCircleArea() {
    let x = document.getElementById("input1").value;
    let area = x * x * 3.14;
    document.getElementById("output1").innerHTML = area;
  }
  function calculateCirclePerimeter() {
    let y = document.getElementById("input2").value;
    let perimeter = 2 * y * 3.14;
    document.getElementById("output2").innerHTML = perimeter;
  }
</script>
</html>
