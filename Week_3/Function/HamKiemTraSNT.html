  let S = parseInt(prompt('Nhập số lượng số nguyên tố nhỏ hơn:'));
  let N = 2;
  while (N < S) {
    if (isPrime(N)) {
      document.write(N + "&nbsp");
    }
    N++;
  }

  function isPrime(x) {
    let checked = true;
    for (let i = 2; i <= Math.sqrt(x); i++) {
      if (x % i === 0) {
        checked = false;
        break;
      }
    }
    //console.log(checked);
    return checked;
  }
  document.getElementById("display").innerHTML = "Các số nguyên tố nhỏ hơn " + S + " là:";
