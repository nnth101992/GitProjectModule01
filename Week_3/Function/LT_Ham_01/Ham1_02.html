<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giá trị đối số thêm 1</title>
</head>
<body>
<button onclick="increaseValue()">Bai 2</button>
</body>
<script>

  function increaseValue() {
    let a = parseFloat(prompt("Input a number"));
    let result = a + 1;
    alert(result);
  }
</script>
</html>
