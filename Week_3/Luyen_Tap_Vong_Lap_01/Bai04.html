<body>
<h4>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</h4>
</body>
<script>
  let a = 1;
  let b = 0;
  let c;
  while (1) {
    c = a + b;
    a = b;
    b = c;
    if (c % 5 == 0) {
      console.log(c);
    }
  }
</script>
