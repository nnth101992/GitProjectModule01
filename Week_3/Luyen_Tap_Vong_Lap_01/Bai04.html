<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
<h4>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</h4>
</body>
<script>
  let n = 0;
  let a = 1;
  let b = 0;
  let c;
  while (n < 100) {
    c = a + b;
    document.write(c + '<br>');
    a = b;
    b = c;
    if (c % 5 ===0) {
      alert('Số đầu tiên trong dãy fibonacci chia hết cho 5 là: ' +c);
    }
    n++;
  }
</script>
</html>
