<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
<h4>Bài 3: Hiển thị ra 20 số  đầu tiên trong dãy fibonacci</h4>
</body>
<script>
  let n = 0;
  let a = 1;
  let b = 0;
  let c;
  while (n < 20) {
    c = a + b;
    document.write(c + '<br>');
    a = b;
    b = c;
    n++;
  }
</script>
</html>
