<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In ra 20 so nguyen to dau tien</title>
</head>
<body>
<h5 id="Result"></h5>
</body>
<script>
  let count = 0;
  let i;
  let n = 3;
  let snt = true;
  while (count < 20) {
    snt = true;
    for (i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) {
        snt = false;
        break;
      }
    }
    if (snt) {
      document.write(n + '<br>');
      count++;
    }
    n++;
  }
  document.getElementById('Result').innerHTML = ("20 so nguyen to dau tien la:");
</script>
</html>
