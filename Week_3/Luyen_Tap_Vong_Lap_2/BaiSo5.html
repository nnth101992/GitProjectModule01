<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lai suat ngan hang</title>
</head>
<body>
<h4>Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, thời gian vay n tháng và lãi suất hàng tháng là p%</h4>
</body>
<script>
  let tiengoc = parseInt(prompt('Số tiền ban đầu (đơn vị triệu đồng) là:'));
  let thoihan = parseInt(prompt('Thời hạn cho vay tính theo tháng là:'));
  let laisuat = parseInt(prompt('Lãi suất cho vay hàng tháng (%) là:'));
  let i;
  let j = parseInt(prompt('Bạn muốn tính lãi ở tháng thứ bao nhiêu:'));
  let tienlai = 0;
  for (i = 1;i <= thoihan;i++) {
    tienlai = tiengoc*laisuat/100;
    tiengoc += tienlai;
    if (j === i) {
      break;
    } else {
      alert('Vui lòng nhập lại tháng muốn tính lãi!');
    }
  }
  document.write('Tiền lãi phải nộp ở tháng thứ ' + j + ' là:' +tienlai + ' triệu đồng');
</script>
</html>
