<h4>Bài 2: Tính giai thừa của một số nguyên dương</h4>
</body>
<script>
  let numbers = parseInt(prompt('Nhập số nguyên dương mà bạn muốn tính giai thừa: '));
  let gt = 1;
  let a = 1;
  while (a <= numbers) {
    gt *=a;
    a++;
  }
  document.write('Giai thừa của ' + numbers + ' là: ' +gt);
</script>
