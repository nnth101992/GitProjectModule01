<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LT_Vonglap_02_Bai01</title>
</head>
<body>
<h4>Bài 1: In dãy Fibonacci</h4>
</body>
<script>
  let n = 0;
  let a = 1;
  let b = 0;
  let c;
  let numbers = parseInt(prompt('Số số trong dãy Fibonacci mà bạn muốn hiển thị: '));
  while (n < numbers) {
    c = a + b;
    document.write(c + '<br>');
    a = b;
    b = c;
    n++;
  }
</script>
</html>
