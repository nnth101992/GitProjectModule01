<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In hinh chu nhat</title>
</head>
<body>
<h4>In ra hinh chu nhat</h4>
</body>
<script>
  let i;
  let j;
  let k;
  for (i = 1; i <= 21; i++) {
    document.write('*');
  }
  document.write('<br>');
  for (j = 1; j <= 5; j++) {
    document.write('*');
    for (k = 1; k <= 26; k++) {
      document.write('&nbsp');
    }
    document.write('*' + '<br>');
  }
  for (i = 1; i <= 21; i++) {
    document.write('*');
  }
</script>
</html>
