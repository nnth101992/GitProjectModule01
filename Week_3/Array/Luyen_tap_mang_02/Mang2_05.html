<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra sự giống nhau giữa hai chuỗi</title>
</head>
<body>
</body>
<script>
  let text1 = prompt('Nhập chuỗi đầu tiên:');
  let text2 = prompt('Nhập chuỗi thứ 2:');
  if (text1 == text2) {
    alert('Hai chuỗi giống nhau');
  } else {
    alert('Hai chuỗi không giống nhau');
  }
</script>
</html>
