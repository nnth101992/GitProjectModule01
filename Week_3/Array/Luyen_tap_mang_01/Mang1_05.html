<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
</body>
<script>
  let array01 = [1, 4, 9, -5, 44, -21, 16, -14, 39, 10];
  document.write('Các số nguyên âm trong chuỗi là: ' + '<br>');
  for (let i = 0; i <= array01.length ;i++) {
    if (array01[i] < 0) {
      document.write(array01[i] + '<br>');
    }
  }
</script>
</html>
