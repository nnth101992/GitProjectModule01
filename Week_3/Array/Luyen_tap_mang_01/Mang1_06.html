<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỐ nguyên V</title>
</head>
<body>
</body>
<script>
  let array01 = [1, 4, 9, 5, 44, 21, 16, 14, 39, 10];
  let V = parseInt(prompt('Nhập vào đây số nguyên bất kỳ'));
  let i;
  let appear = 0;
  document.write('Các phần tử trong mảng là: ' + array01 + '<br>');
  for (i = 0; i < array01.length; i++) {
    if (array01[i] == V) {
      document.write(+V + ' is in the array');
      appear++;
    }
  }
  if (appear == 0) {
    document.write(+V + ' is not in the array');
  }
</script>
</html>
