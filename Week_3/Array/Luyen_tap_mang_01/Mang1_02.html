<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01</title>
</head>
<body>
<h5>Bài 2</h5>
</body>
<script>
  let array01 = [1, 4, 9, 5, 44, 21, 16, 14, 39, 10];
  document.write('Các phần tử trong mảng là: ' + array01 + '<br>');
  let max = array01[0];
  let i;
  let index = 0;
  for (i = 1; i < array01.length;i++) {
    if (max < array01[i]) {
      max = array01[i];
      index = i;
    }
  }
document.write('Phần tử có giá trị lớn nhất trong mảng là: ' + max + ' tại vị trí số ' +index);
</script>
</html>
