<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn trong mẩng</title>
</head>
<body>
<h4>Chèn dấu "-" vào giữa hai số chẵn</h4>
</body>
<script>
  const num = window.prompt();
  const str = num.toString();
  const result = [str[0]];

  for(let x=1; x<str.length; x++) {
    if((str[x-1]%2 === 0)&&(str[x]%2 === 0)) {
      result.push('-', str[x]);
    }
    else {
      result.push(str[x]);
    }
  }
  console.log(result.join(''));
</script>
</html>
