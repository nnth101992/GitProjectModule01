<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh tron</title>
    <script>
        let pi = 3.14;
        let CircleRadius;
        CircleRadius = prompt("Nhap gia tri ban kinh:");
        let r = parseInt(CircleRadius);
        let S = pi * r * r;
        document.write("Dien tich hinh tron la: " + S);
    </script>
</head>

</body>
</html>
