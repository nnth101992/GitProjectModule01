<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thoi khoa bieu</title>
  <style>
    table {
      width: 50%;

      border-collapse: collapse;
    }
    th {
      border: 1px solid white;
      text-align: center;
      padding: 8px;
      background-color: red;
    }
    td {
      border: 1px solid black;
      text-align: left;
      padding: 8px;
    }

  </style>
</head>

  </tr>
  <tr>
    <th>Sáng</th>
    <th>Chiều</th>
  </tr>
  <tr>
    <td>Thứ Hai</td>
    <td>Thể dục</td>

  </tr>
  <tr>
    <td>Thứ 3</td>
    <td>Nhận biết tập nói</td>
    <td>Rèn nề nếp,kỹ năng sống</td>
  </tr>
  <tr>
    <td>Thứ 4</td>
    <td>Âm Nhạc </td>
    <td>Vui chơi</td>
  </tr>
  <tr>
    <td>Thứ 5</td>
    <td>Văn Học</td>

  </tr>

</body>
</html>
