<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhap doanh so ban hang thang nay:'));
  if (a < 50000000) {
    document.write('Hoa hong nhan duoc la: ' + a * 0.01 + ' VND');
  } else if (a < 100000000) {
    document.write('Hoa hong nhan duoc la: ' + a * 0.015 + ' VND');
  } else {
    document.write('Hoa hong nhan duoc la: ' + a * 0.02 + ' VND');
  }
</script>
</body>
</html>
