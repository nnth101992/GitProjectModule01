<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?", "");
    if (userName == 'Admin') {
        let pass = prompt('Password?', '');
        if (pass == 'The Master') {
            alert('Welcome');
        } else if (pass == null) {
            alert('Cancelled.');
        } else {
            alert('Wrong password');
        }
    } else if (userName == null) {
        alert('Cancelled');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
