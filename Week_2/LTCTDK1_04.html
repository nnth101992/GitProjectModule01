<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai 04</title>
</head>
<body>
<script>
  let a = parseInt(prompt('nhap a'));
  let b = parseInt(prompt('nhap b'));
  let c = parseInt(prompt('nhap c'));
  if (a <= b) {
    if (b <= c) {
      document.write('So lon nhat la: ' + c);
    } else {
      document.write('So lon nhat la: ' + b);
    }
  } else if (a <= c) {
    document.write('So lon nhat la: ' + c);
  } else {
    document.write('So lon nhat la: ' + a);
  }
</script>
</body>
</html>
